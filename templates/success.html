<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IP Logger - surt</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <script>
        function copy(id) {
            navigator.clipboard.writeText(document.getElementById(id).textContent);
        }
    </script>
    <body>
        <div class="alert alert-success m-5">
            <center>
                <h2 class="alert-heading">Link Created</h3>
                <h6>Your IP logger was created successfully</h5>
                <br>
                <p><b>Logging URL (Send this link to target):</b> <a id="logger">{{LOGGER_URL}}</a><button class="btn btn-dark btn-sm mx-2" onclick="javascript:copy('logger');">Copy URL</button></p>
                <p><b>Tracking URL (View results):</b> <a id="tracker">{{TRACKING_URL}}</a><button class="btn btn-dark btn-sm mx-2" onclick="javascript:copy('tracker');">Copy URL</button></p>
            </center>
        </div>
    </body>
</html>
