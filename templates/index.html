<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IP Logger - surt</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid p-4">
            <center>
                <div class="card bg-primary text-white mx-5 my-3">
                    <div class="card-body">Enter a redirect URL and click <b class="text-danger">GENERATE</b></div>
                </div>
            </center>
            <div class="container">
                <form action="/new" method="post">
                    <div class="input-group">
                        <span class="input-group-text">URL</span>
                        <input type="url" class="form-control w-50" placeholder="Redirect" name="redirect" required>
                    </div>
                    <div class="container-fluid p-2">
                        <center>
                            <button type="submit" class="btn btn-success px-4">Generate</button>
                        </center>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
