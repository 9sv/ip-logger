<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col"><b>IP Address</b></div>
                <div class="col"><b>Location</b></div>
                <div class="col"><b>User-Agent</b></div>
                <div class="col"><b>VPN</b></div>
            </div>
            {% for log in access_logs %}
            <div class="row justify-content-md-center">
                <div class="col">{{log['host']}}</div>
                <div class="col">{{log['location']}}</div>
                <div class="col">{{log['ua']}}</div>
                <div class="col">{{log['vpn']}}</div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
